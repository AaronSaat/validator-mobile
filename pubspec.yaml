  date_picker_plus: ^3.0.2
  app_badge_plus: ^1.2.3
  permission_handler: ^12.0.1
  flutter_launcher_icons: ^0.14.4
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  flutter_local_notifications: ^19.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  
flutter_icons:
