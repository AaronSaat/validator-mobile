name: validator
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  shared_preferences: ^2.0.11
  loading_animation_widget: ^1.3.0
  intl: ^0.20.2
  photo_view: ^0.15.0
  flutter_pdfview: ^1.4.1
  dio: ^5.0.0
  path_provider: ^2.0.0
  flutter_file_downloader: ^2.1.0
